<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Sorry Card</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            color: white;
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        .background-notes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .note {
            position: absolute;
            font-size: 24px;
            color: white;
            font-family: 'Poppins', sans-serif;
            opacity: 0.6;
            transform: rotate(-10deg);
            animation: float 3s infinite alternate ease-in-out;
        }
        @keyframes float {
            from {
                transform: translateY(0px) rotate(-10deg);
            }
            to {
                transform: translateY(10px) rotate(10deg);
            }
        }
        .card {
            width: 350px;
            height: 250px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-container {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
        }
        .card-left, .card-right {
            width: 50%;
            height: 100%;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background: white;
            color: #ff3b3b;
            transition: transform 0.6s ease-in-out;
            padding: 10px;
            text-align: center;
        }
        .card-left {
            left: 0;
            transform-origin: left center;
        }
        .card-right {
            right: 0;
            transform-origin: right center;
        }
        .card.open .card-left {
            transform: rotateY(-120deg);
        }
        .card.open .card-right {
            transform: rotateY(120deg);
        }
        .message {
            position: absolute;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }
        .card.open .message {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Sorry Card</h1>
    <div class="background-notes">
        <div class="note" style="top: 10%; left: 10%;">ðŸ’Œ "Please forgive me"</div>
        <div class="note" style="top: 30%; left: 70%;">ðŸŒ¸ "You are special"</div>
        <div class="note" style="top: 60%; left: 20%;">ðŸ’• "I am truly sorry"</div>
        <div class="note" style="top: 80%; left: 60%;">ðŸ’– "You mean a lot to me"</div>
    </div>
    <div class="card" onclick="this.classList.toggle('open')">
        <div class="card-container">
            <div class="card-left">Open</div>
            <div class="card-right">Me</div>
        </div>
        <div class="message">I deeply regret my mistake. I never meant to hurt you. Please forgive me. You mean so much to me. ðŸ’–</div>
    </div>
</body>
</html>
